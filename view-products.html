<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-cart {
      background-color: #6a1b9a;
      border: none;
    }

    .btn-cart:hover {
      background-color: #4a148c;
    }

    .price {
      font-size: 1.2rem;
      color: #00796b;
      font-weight: 600;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Available Products</h2>
    <div class="row" id="productList"></div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    async function loadProducts() {
      const list = document.getElementById('productList');
      const errorDiv = document.getElementById('errorMessage');
      list.innerHTML = '';
      errorDiv.innerHTML = '';

      try {
        const res = await fetch('/products');

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const products = await res.json();

        if (!products.length) {
          errorDiv.textContent = 'No products available!';
          return;
        }

        products.forEach(p => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          col.innerHTML = `
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title text-primary">${p.name}</h5>
                <p class="card-text">${p.description}</p>
                <p class="price">â‚¹${p.price}</p>
                <button class="btn btn-cart text-white w-100" onclick="addToCart(${p.id})">Add to Cart</button>
              </div>
            </div>`;
          list.appendChild(col);
        });
      } catch (error) {
        errorDiv.textContent = 'Failed to load products. Please check your backend.';
        console.error('Error loading products:', error);
      }
    }

    async function addToCart(productId) {
      try {
        const res = await fetch('/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: 1, productId }) // Change userId dynamically in real app
        });

        if (!res.ok) {
          throw new Error('Failed to add product to cart');
        }

        alert('Product added to cart!');
      } catch (error) {
        alert('Error adding product to cart!');
        console.error('Cart Error:', error);
      }
    }

    // Load products when the page loads
    loadProducts();
  </script>
</body>
</html>
